<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本标签演示</title>
</head>
<body>

<!--    段落标签-->
<p>dfdfdff</p>
<p>vbmn</p>


<!--标题-->
<h1>111</h1>
<h2>222</h2>
<h3>333</h3>
<h4>444</h4>
<h5>555</h5>
<h6>666</h6>

<!--水平线-->
<!--属性：size color-->
<hr size="4", color="red" />


<!--无序列表-->
<!--属性：type = disc 实心圆  circle空心圆  square实心方块-->
<!--li:列表项-->
<ul type="disc">
    <li>java</li>
    <li>py</li>
</ul>

<!--有序列表-->
<!--属性：type =1 数字  A或a字母  I或i罗马字符 -->
<!--属性start--起始位置-->
<ol type="I">
    <li>java</li>
    <li>py</li>

<!--    斜体i或em    加粗b或strong-->

    <i><b>我我我</b></i>


<!--    文字标签font-->
    <font size="5" color="blue">很久很久了</font>
</ol>
</body>
</html>
