<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>入门</title>
</head>
<body>
<h1 align="center">第一个</h1>
</body>
</html>


`<!DOCTYPE html>`: **声明文档类型**
`<html>`：这标签包裹了整个完整的页面，是一个根元素（顶级元素）。其每篇HTML文档只有一个根元素。
<head>:包含了所有你想包含在HTML页面中但不想在HTML页面中显示的内容,
<body> `：包含了文档内容，你访问页面时所有显示在页面上的文本，图片，音频，游戏等等

    1. `<meta charset="utf-8">`：这个标签是页面的元数据信息，设置文档使用utf-8字符集编码，utf-8字符集包含了人类大部分的文字。基本上他能识别你放上去的所有文本内容，能够避免页面乱码问题。
    2. `<title>`：这个标签定义文档标题，位置出现在浏览器标签上，而不是页面正文中。在收藏页面时，它可用来描述页面。
